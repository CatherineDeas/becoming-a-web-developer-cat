<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>My To-Do List</title>    <link href="style.css" rel="stylesheet"></head><body><header>    <h1>My To-Do List</h1></header><ul id="list">    <li class="demo"><input id="item1" name="item1" type="checkbox" value="learn-html">        <label for="item1"> Learn some HTML </label>        <button type="button">delete</button>    </li>    <li class="demo" id="foo"><input id="item2" name="item2" type="checkbox" value="learn-css">        <label for="item2"> Learn some CSS </label>        <button type="button">delete</button>    </li>    <li><input id="item3" name="item3" type="checkbox" value="html">        <label for="item3"> Become a web developer </label>        <button type="button">delete</button>    </li></ul><form>    <h2>New To-Do</h2>    <input id="new-to-do" name="new-to-do" type="text">    <label for="new-to-do"> </label>    <button type="button">Create</button></form></body></html>
